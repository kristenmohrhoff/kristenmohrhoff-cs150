<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap Example Page</title>
  </head>
  
  <style>
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 2fr 2fr 4fr 2fr;
        grid-row-gap: 10px;
        grid-column-gap: 15px;
    }
    
    .header {
      grid-column-start: 1;
      grid-column-end: span 6;
      grid-row-start: 1;
      grid-row-end: span 1;
    }
    
    .button1 {
      grid-column-start: 1;
      grid-column-end: span 1;
      grid-row-start: 2;
      grid-row-end: span 1;
    }
    
    .button2 {
      grid-column-start: 2;
      grid-column-end: span 1;
      grid-row-start: 2;
      grid-row-end: span 1;
    }
    
    .button3 {
      grid-column-start: 3;
      grid-column-end: span 1;
      grid-row-start: 2;
      grid-row-end: span 1;
    }
    
    .button4 {
      grid-column-start: 4;
      grid-column-end: span 1;
      grid-row-start: 2;
      grid-row-end: span 1;
    }
    
    .button5 {
      grid-column-start: 5;
      grid-column-end: span 1;
      grid-row-start: 2;
      grid-row-end: span 1;
    }
    
    .button6 {
      grid-column-start: 6;
      grid-column-end: span 1;
      grid-row-start: 2;
      grid-row-end: span 1;
    }
    
    .leftpicture {
      padding-left: 50px;
      background-color: grey;
      border-radius: 5px;
      border: 2px black solid;
      grid-column-start: 1;
      grid-column-end: span 1;
      grid-row-start: 3;
      grid-row-end: span 1;
    }
    
    .rightarea {
      padding-right: 50px; 
      background-color: grey;
      border-radius: 5px;
      border: 2px black solid;
      grid-column-start: 2;
      grid-column-end: span 3;
      grid-row-start: 3;
      grid-row-end: span 1;
    }
    
  </style>
    
  <body>
    <div class="grid">
      <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Kristen Mohrhoff</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor03">
           <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Section One<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Section Two</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Section Three</a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="#">Section Four</a>
                </li>
           </ul>
           <form class="form-inline my-2 my-lg-0">
             <input class="form-control mr-sm-2" type="text" placeholder="Search">
             <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
           </form>
         </div>
       </nav>
      </div>
      <div class="button1">
        <button type="button" class="btn btn-outline-primary">Primary</button>
      </div>
      <div class="button2">
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
      </div>
      <div class="button3">
        <button type="button" class="btn btn-outline-success">Tertiary</button>
      </div>
      <div class="button4">
        <button type="button" class="btn btn-outline-warning">Quaternary</button>
      </div>
      <div class="button5">
        <button type="button" class="btn btn-outline-info">Quinary</button>
      </div>
      <div class="button6">
        <button type="button" class="btn btn-outline-danger">Senary</button>
      </div>
      <div class="leftpicture">
        <h2>This is me:</h2>
      </div>
      <div class="rightarea">
        <h2>Right</h2>
      </div>
      <div class="footer>
         <h1> Footer</h1>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
